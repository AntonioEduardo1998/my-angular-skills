<h2 mat-dialog-title>Delete user?</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this user? This action can't be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
